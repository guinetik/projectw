<ion-view title="Login">
    <ion-content class="has-header">
        <div class="padding">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam aliquam a risus ut consequat. Suspendisse lorem dolor,
               ultrices et placerat sed, interdum non eros. Morbi sodales turpis nec purus interdum molestie.</p>
        </div>
        <form novalidate="novalidate"
              name="form"
              on-valid-submit="">
            <div class="list padding">
                <label class="item item-input validated"> <span class="input-label">Name</span> <input type="text"
                                                                                                       ng-model="user.name"
                                                                                                       required="required"
                                                                                                       name="name">
                    <i class="icon ion-alert-circled error"></i> </label> <label class="item item-input validated">
                <span class="input-label">Phone</span> <input type="tel"
                                                              ng-model="user.phone"
                                                              required="required"
                                                              name="phone"> <i class="icon ion-alert-circled error"></i> </label>
                <label class="item item-input validated"> <span class="input-label">Email</span> <input type="email"
                                                                                                        ng-model="user.email"
                                                                                                        required="required"
                                                                                                        name="email">
                    <i class="icon ion-alert-circled error"></i> </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive"
                        ng-disabled="form.$invalid"
                        ng-click="login()"
                        type="submit">Criar conta
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
